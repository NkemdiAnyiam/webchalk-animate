<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./scripts/index.ts"></script>
</head>

<body>
  <main class="main">
    <p class="text-box">
      This is just a test of the capabilities at this point.
    </p>
    <p class="text-box-2">
      But we need another text box in order to validate it, maybe?
    </p>
    <webchalk-connector class="connector connector--1 webchalk-display-none"></webchalk-connector>
    <div class="square">
      <webchalk-connector class="connector connector--2 webchalk-display-none"></webchalk-connector>
    </div>
    <div class="circle circle--1"></div>
    <!-- <div class="circle circle--2"></div>
    <div class="circle circle--3"></div> -->
    <div class="circle circle--4"></div>
    <div class="array">
      <div class="array__block">
        <p class="array__value">3</p>
      </div>
      <div class="array__block">
        <p class="array__value">83</p>
      </div>
      <div class="array__block">
        <p class="array__value">2</p>
      </div>
      <div class="array__block">
        <p class="array__value">313</p>
      </div>
      <div class="array__block">
        <p class="array__value">1</p>
      </div>
      <div class="array__block">
        <p class="array__value">12</p>
      </div>
      <div class="array__block">
        <p class="array__value">7</p>
      </div>
    </div>
  </main>

  <webchalk-connector class="connector connector--3 webchalk-display-none"></webchalk-connector>

  <div class="playback-buttons" timeline-name="Basic">
    <webchalk-playback-button action="step-backward" shortcut="ArrowLeft"></webchalk-playback-button>
    <webchalk-playback-button action="pause" shortcut="Space"></webchalk-playback-button>
    <webchalk-playback-button action="step-forward" shortcut="ArrowRight"></webchalk-playback-button>
    <webchalk-playback-button action="fast-forward" shortcut="F" trigger="hold"></webchalk-playback-button>
    <webchalk-playback-button action="toggle-skipping" shortcut="S"></webchalk-playback-button>
  </div>
  <webchalk-connector class="connector connector--4 webchalk-display-none"></webchalk-connector>
</body>

</html>
